<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="/css/style.css">
	<meta charset="UTF-8">
	<title>Get Author</title>
</head>

<body>
	<h2>Get Author</h2>
	<div th:unless="${#lists.isEmpty(authors)}">
		<ul>
			<li th:each="a : ${authors}">
				<span th:text="'(ID: ' + ${a.id} + ') ' + ${a.fullName}"></span>
			</li>
		</ul>
	</div>
	
	<div th:if="${#lists.isEmpty(authors)}">
		<p class="small-italic">Your search returned no data.</p>
	</div>
</body>

</html>
