<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="/css/style.css">
	<meta charset="UTF-8">
	<title th:text="${book.title}"></title>
</head>

<body>
	<h2>Book: <span th:text="${book.title}"></span></h2>

	<p><b>List of book's authors:</b></p>	
	
	<div th:unless="${#lists.isEmpty(book.authors)}">
		<ul>
			<li th:each="a : ${book.authors}">
				<span th:text="'(ID: ' + ${a.id} + ') ' + ${a.fullName}"></span>
			</li>
		</ul>
	</div>
	
	<div th:if="${#lists.isEmpty(book.authors)}">
		<p class="small-italic">No author available.</p>
	</div>
</body>

</html>
