<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="/css/style.css">
	<meta charset="UTF-8">
	<title>List</title>
</head>

<body>
	<h2>List</h2>
	<p>List of persons stored in our database:</p>
	<div th:unless="${#lists.isEmpty(persons)}">
		<table class="box">
			<tr>
				<th></th>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th></th>
			</tr>
			<tr th:each="p : ${persons}">
				<td><a th:href="'/person/delete/' + ${p.id}"><img src="/img/delete.png" width="20"></a></td>
				<td th:text="${p.id}"></td>
				<td th:text="${p.firstName}"></td>
				<td th:text="${p.lastName}"></td>
				<td><a th:href="'/person/' + ${p.id}">More</a></td>
			</tr>
		</table>
	</div>
	
	<div th:if="${#lists.isEmpty(persons)}">
		<p class="small-italic">No data found.</p>
	</div>
	
	<p><a href="/list.html">Show List</a> | <a href="/new_person.html">Create New</a></p>
</body>

</html>
