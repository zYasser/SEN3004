<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="/css/style.css">
	<meta charset="UTF-8">
	<title>Result</title>
	<style>
		.result-container {
			display: grid;
			grid-template-columns: 120px 250px;
			gap: 15px;
		}
	</style>
</head>

<body>
	<h2>Result</h2>
	<div class="result-container">
		<span>Numeric Field:</span>
		<span th:text="${formValues.numericField}"></span>
		
		<span>Text Field:</span>
		<span th:text="${formValues.textField}"></span>
		
		<span>Date Field:</span>
		<span th:text="${formValues.dateField}"></span>
		
		<span>Checkbox:</span>
		<span th:text="${formValues.checkboxSelection}"></span>
		
		<span>Radio Button:</span>
		<span th:text="${formValues.radioButtonValue}"></span>
	</div>

	<p><a href="form.html">Go back</a></p>

</body>

</html>
